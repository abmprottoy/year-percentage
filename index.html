<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Year Progress</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/winstrap@0.5.12/dist/css/winstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="bangla type-h1">কত পারসেন্ট শেষ</div>
    <div class="bangla type-sh1">এই বছরের?</div>

    <div class="progress">
        <div class="progress-bar" role="progressbar"
        aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
        style="width: 60%;">
            <span class="sr-only">60%</span>
        </div>
    </div>
    
    <div class="chart-container" style="position: relative; height: 300px; width: 300px; margin: 0 auto;">
        <canvas id="yearProgressChart"></canvas>
      </div>
    2025 is <span id="percentage">0%</span> done.
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/winstrap@0.5.12/dist/js/vendor/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/winstrap@0.5.12/dist/js/vendor/jquery.min.js"></script>
</body>
</html>
