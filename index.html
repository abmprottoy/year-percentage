<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Year Progress</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/winstrap@0.5.12/dist/css/winstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap" rel="stylesheet">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-24">
        <div class="bangla type-h1">বহমান সময়</div>
        <div class="bangla type-sh1">কত শতাংশ সময় শেষ এই বছরের?</div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-24 visible-xs visible-sm">
        <div class="p-t-lg">
          <span class="bangla type-t3"><span class="current-year">এই বছর</span> এখন <span class="percentage-value">0%</span> শেষ</span>
        </div>
      </div>
      <div class="col-md-12 visible-md visible-lg visible-xl visible-xxl m-t-xxl">
        <div class="m-t-xxl">
          <span class="bangla type-t3"><span class="current-year">এই বছর</span> এখন <span class="percentage-value">0%</span> শেষ</span>
        </div>
      </div>
      <div class="col-sm-24 col-md-12">
        <div id="donut_single" style="width: 100%; height: 500px;" class="bangla"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-24">
        <div class="type-c1"><a href="https://github.com/abmprottoy" class="color-type-secondary">@abmprottoy</a></div>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/winstrap@0.5.12/dist/js/vendor/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/winstrap@0.5.12/dist/js/vendor/bootstrap.min.js"></script>
</body>
</html>
